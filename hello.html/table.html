<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Table</title>
        <style>
            table { 
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 10px;
            } 

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average depth</th>
                <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td>Pacific ocean</td> 
                   <td>4,200 m</td>
                   <td>10,900 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>4,500 m</td>
                    <td>8,000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</head>
</html>
