<html lang="en">
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>

        <div>
            <input type="name" placeholder="Full Name" name="full_name">
            <input type="password" type="password" placeholder="Password">
        </div>

        <div>
            Favorite Color?
            <input name="color" type="radio" value="red"> Red
        </div>

        <div>
            <input name="country" list="countires" placeholder="country">
            <datalist id="countires">
                <option value="Albania">
                <option value="Russia">
                </option>
            </datalist>
        </div>
        </form>
    </body>
    </head>
</html>
